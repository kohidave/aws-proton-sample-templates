name: My Workflow
on:
  pull_request:
    branches: [ "main" ]
jobs:
  TemplateChecker:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          separator: ","    
      - name: Run action
        uses: aws-samples/aws-proton-template-checker-action@main
        with:
          changed_files: "${{steps.changed-files.outputs.all_changed_files}}"
          
      
